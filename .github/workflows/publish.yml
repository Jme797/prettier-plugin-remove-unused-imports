name: CI/CD Workflow

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    pr:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

            - name: Build the project
              run: yarn build

    main:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

            - name: Build the project
              run: yarn build

    deploy:
        if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'release:')
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

            - name: Build the project
              run: yarn build

            - name: Update version in package.json
              run: |
                  TAG_NAME=${GITHUB_REF#refs/tags/}
                  jq --arg version "$TAG_NAME" '.version = $version' package.json > package.json.tmp
                  mv package.json.tmp package.json

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
