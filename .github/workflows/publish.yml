name: CI/CD Workflow

on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main

jobs:
    pr:
        if: "!contains(github.event.head_commit.message, 'ci: bump version')"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

            - name: Build the project
              run: yarn build

            - name: Authenticate with GitHub
              uses: shimataro/ssh-key-action@v2
              with:
                  key: ${{ secrets.SSH_PRIVATE_KEY }}
                  known_hosts: github.com

            - name: Configure Git
              run: |
                  git config --global user.name 'github-actions[bot]'
                  git config --global user.email 'github-actions[bot]@users.noreply.github.com'

            - name: Fetch main branch
              run: |
                  git remote set-url origin git@github.com:Jme797/prettier-plugin-remove-unused-imports.git
                  git fetch origin main

            - name: Get version from main branch
              id: get_version
              run: |
                  git checkout origin/main -- package.json
                  echo "::set-output name=version::$(jq -r .version package.json)"
                  git restore package.json

            - name: Update version in current branch
              run: |
                  jq --arg version "${{ steps.get_version.outputs.version }}" '.version = $version' package.json > package.json.tmp
                  mv package.json.tmp package.json

            - name: Commit version update
              run: |
                  git add package.json
                  git commit -m "ci: update version to ${{ steps.get_version.outputs.version }}"

            - name: Increment version
              run: |
                  npm version minor -m "ci: bump version to %s"

            - name: Pull remote changes
              run: |
                  git pull origin ${{ github.event.pull_request.head.ref }} --rebase

            - name: Push version bump
              run: |
                  git push origin HEAD:${{ github.event.pull_request.head.ref }}

    deploy:
        if: "contains(github.event.head_commit.message, 'ci: bump version')"
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v2

            - name: Set up Node.js
              uses: actions/setup-node@v2
              with:
                  node-version: '20'
                  registry-url: 'https://registry.npmjs.org/'

            - name: Install dependencies
              run: yarn install

            - name: Run tests
              run: yarn test

            - name: Build the project
              run: yarn build

            - name: Publish to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
